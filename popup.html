<!DOCTYPE html>
<html>
<head>
  <title>READefine Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  
  <label>
  <input type="checkbox" id="readefineMasterToggle" checked>
  Enable READefine
</label>

  <h2>READefine</h2>

  <!-- Tab Navigation -->
  <div class="tab-buttons">
    <button class="tab active" data-tab="profileTab">Profiles</button>
    <button class="tab" data-tab="fontTab">Font</button>
    <button class="tab" data-tab="themesTab">Themes</button>
    <button class="tab" data-tab="advancedTab">Advanced</button>
  </div>

  <!-- Profiles Tab -->
  <section id="profileTab" class="tab-content active">
    <input type="text" id="profileName" placeholder="Profile name" />
    <div class="control-group">
      <button id="saveProfile">Save</button>
      <button id="deleteProfile">Delete</button>
    </div>
    <div class="control-group">
      <select id="profileSelect"></select>
      <button id="loadProfile">Load</button>
    </div>
  </section>

  <!-- Font Tab -->
  <section id="fontTab" class="tab-content">

    <label>
  <input type="checkbox" id="leftAlignToggle" checked>
  Left Align Text
</label>

    <label>Font Size (px)</label>
    <div class="control-group">
      <button class="decrease" data-target="fontSize">-</button>
      <input type="number" id="fontSizeValue" value="16" min="12">
      <button class="increase" data-target="fontSize">+</button>
    </div>

    <label>Line Spacing</label>
    <div class="control-group">
      <button class="decrease" data-target="lineSpacing">-</button>
      <input type="number" id="lineSpacingValue" value="1.5" step="0.1" min="1">
      <button class="increase" data-target="lineSpacing">+</button>
    </div>

    <label>Word Spacing (em)</label>
    <div class="control-group">
      <button class="decrease" data-target="wordSpacing">-</button>
      <input type="number" id="wordSpacingValue" value="0.1" step="0.05">
      <button class="increase" data-target="wordSpacing">+</button>
    </div>

    <label>Letter Spacing (em)</label>
    <div class="control-group">
      <button class="decrease" data-target="letterSpacing">-</button>
      <input type="number" id="letterSpacingValue" value="0.05" step="0.05">
      <button class="increase" data-target="letterSpacing">+</button>
    </div>


    <label>Choose Font</label>
    <select id="fontSelect">
      <option value="">None</option>
      <option value="Roboto">Arial</option>
      <option value="Comic Neue">Comic Sans</option>
      <option value="Nunito">Verdana</option>
      <option value="Quicksand">Century Gothic</option>
      <option value="Source Sans Pro">Calibri</option>
    </select>
  </section>

  <!-- Themes Tab -->
  <section id="themesTab" class="tab-content">
    <label>Overlay Theme</label>
    <select id="themeSelect">
      <option value="">None</option>
      <option value="cream">Soft Cream</option>
      <option value="bluegrey">Slate Blue</option>
      <option value="sage">Muted Sage</option>
      <option value="peach">Warm Peach</option>
    </select>

    <label>Overlay Opacity</label>
    <div class="control-group">
      <button class="decrease" data-target="overlayOpacity">-</button>
      <input type="number" id="overlayOpacityValue" value="0.3" step="0.05" min="0" max="1">
      <button class="increase" data-target="overlayOpacity">+</button>
    </div>

    <label><input type="checkbox" id="hoverToggle"> Enable Hover Line</label>

    <label>Hover Line Color</label>
    <select id="hoverLineColor">
      <option value="#ffff00">Yellow</option>
      <option value="#00ffff">Cyan</option>
      <option value="#ffb6c1">Pink</option>
      <option value="#90ee90">Green</option>
      <option value="#ffa500">Orange</option>
    </select>

    <label>Hover Line Opacity</label>
    <div class="control-group">
      <button class="decrease" data-target="hoverOpacity">-</button>
      <input type="number" id="hoverOpacityValue" value="0.3" step="0.05" min="0" max="1">
      <button class="increase" data-target="hoverOpacity">+</button>
    </div>
  </section>

  <!-- Advanced Tab -->
  <section id="advancedTab" class="tab-content">
    <h3>Text-to-Speech (Ctrl + Shift + Y):</h3>
    <label>Voice:</label>
    <select id="voiceSelect"></select>


    <button id="speakButton">Read Selected Text</button>

    <label><input type="checkbox" id="mirrorToggle"> Mirror Letter Assist</label>
    <label><input type="checkbox" id="syllableToggle"> Emphasize Syllables</label>
  </section>
