<!DOCTYPE html>
<html>
  <head>
    <title>Dyslexia Reader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 250px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
      }
      select,
      input[type="range"] {
        width: 100%;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" id="toggleExtension" />
      Enable Dyslexia Reader
    </label>

    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="OpenDyslexic">OpenDyslexic</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>

    <label for="lineSpacing">Line Spacing:</label>
    <input type="range" id="lineSpacing" min="1" max="3" step="0.1" value="1.5" />

    <label for="letterSpacing">Letter Spacing:</label>
    <input type="range" id="letterSpacing" min="0" max="5" step="0.1" value="0.5" />

    <label for="wordSpacing">Word Spacing:</label>
    <input type="range" id="wordSpacing" min="0" max="10" step="0.5" value="1" />

    <label for="themeSelect">Overlay Theme:</label>
    <select id="themeSelect">
      <option value="cream">Soft Cream</option>
      <option value="bluegrey">Pale Blue-Grey</option>
      <option value="sagegreen">Muted Sage Green</option>
      <option value="peach">Pastel Peach</option>
      <option value="lavender">Light Lavender-Blue</option>
    </select>

    <script src="popup.js"></script>
  </body>
</html>
